			.page-id-326 .entry-title {

.page-id-326 footer,
.page-id-327 footer {
  display: none;
}



/* Guest (not logged in) */
.header-guest {
  display: flex;
  gap: 16px;
}

.header-user {
  display: none;
}

/* Logged-in user */
body.logged-in .header-guest {
  display: none;
}

body.logged-in .header-user {
  display: flex;
  gap: 16px;
}
.workout-row {
  display: flex !important;
  flex-direction: row !important;
}



/* =========================================================
   WORKOUT CARDS (PILLS)
========================================================= */

.workout-card {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 16px 32px;
  border-radius: 999px;
  background: rgba(255, 255, 255, 0.04);
  border: 1px solid rgba(255, 255, 255, 0.15);
  cursor: pointer;
  position: relative;
  font-size: 15px;
  user-select: none;
  min-width: 190px;
  transition: background .2s ease, border-color .2s ease, transform .1s ease, color .2s ease;
}

.workout-card:hover {
  background: rgba(57, 255, 20, 0.08);
  border-color: rgba(57, 255, 20, 0.5);
  transform: translateY(-1px);
}

/* κρυφό checkbox */
.workout-input {
  position: absolute;
  opacity: 0;
  pointer-events: none;
}

.workout-title {
  position: relative;
  padding-left: 26px;
  color: #d8dde5;
  font-weight: 500;
}

/* fake checkbox */
.workout-title::before {
  content: "";
  position: absolute;
  left: 0;
  top: 50%;
  transform: translateY(-50%);
  width: 14px;
  height: 14px;
  border-radius: 3px;
  border: 2px solid rgba(255,255,255,.6);
}

.workout-input:checked + .workout-title::before {
  background: #39ff14;
  border-color: #39ff14;
}

.workout-input:checked + .workout-title {
  color: #39ff14;
  font-weight: 600;
}


/* =========================================================
   WEEKS
========================================================= */

.week-block {
  border-radius: 18px;
  padding: 16px;
  background: rgba(255,255,255,.03);
  border: 1px solid rgba(255,255,255,.08);
}

.week-block.week-complete {
  border: 2px solid #00ff66;
  background: linear-gradient(
    135deg,
    rgba(0,255,102,.14),
    rgba(0,255,102,.04)
  );
  box-shadow: 0 0 20px rgba(0,255,102,.25);
}

.week-block.week-complete h2,
.week-block.week-complete h3 {
  color: #00ff66;
}


/* =========================
   LEVEL BOXES WRAPPERS
========================= */

#level1-box,
#level2-box,
#level3-box {
  display: flex;
  justify-content: center;
  margin: 48px 0 64px;
}

/* =========================
   COMMON PANELS (L1, L2, L3)
========================= */

.level1-panel,
.level2-panel,
.level3-panel {
  max-width: 480px;
  width: 100%;
  text-align: center;
  padding: 28px 32px 30px;
  border-radius: 20px;
  background: rgba(0, 0, 0, 0.45);
  border: 1px solid rgba(255, 255, 255, 0.06);
  box-shadow: 0 18px 45px rgba(0, 0, 0, 0.55);
}

/* Τίτλοι / κείμενα */

.level1-title,
.level2-title,
.level3-title {
  font-size: 24px;
  margin: 4px 0 10px;
  color: #ffffff;
}

.level1-subtitle,
.level2-subtitle,
.level3-subtitle {
  margin: 0 0 20px;
  font-size: 15px;
  color: #d8dde5;
}

.level1-text,
.level2-text,
.level3-text {
  margin: 6px 0 0;
  font-size: 15px;
  color: #d8dde5;
}

.level1-text a,
.level2-text a,
.level3-text a {
  color: #ff4d7a;
  text-decoration: none;
  font-weight: 600;
}

.level1-text a:hover,
.level2-text a:hover,
.level3-text a:hover {
  text-decoration: underline;
}

/* Countdown */

.level1-count,
.level2-count,
.level3-count {
  margin: 8px 0 6px;
  font-size: 18px;
  color: #ffffff;
}

.level1-count span,
.level2-count span,
.level3-count span {
  font-weight: 600;
  font-size: 20px;
}

.level1-note,
.level2-note,
.level3-note {
  margin-top: 16px;
  font-size: 14px;
  color: #9fa8ba;
}

/* =========================
   BUTTONS
========================= */

/* Κουμπί Start για όλα τα levels */

.level1-start-btn,
.level2-start-btn,
.level3-start-btn {
  display: inline-block;
  padding: 14px 32px;
  border-radius: 999px;
  background: #1e90ff;
  color: #ffffff;
  font-weight: 600;
  font-size: 18px;
  border: none;
  cursor: pointer;
  transition: background 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
  margin-top: 6px;
  margin-bottom: 10px; /* λίγο κενό πάνω από το κείμενο */
}

.level1-start-btn:hover,
.level2-start-btn:hover,
.level3-start-btn:hover {
  background: #3aa3ff;
  transform: translateY(-1px);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.45);
}

.level1-start-btn:disabled,
.level2-start-btn:disabled,
.level3-start-btn:disabled {
  opacity: 0.6;
  cursor: default;
  box-shadow: none;
}

/* Κουμπί "Παίξε το Level X" */

.level-next-btn {
  display: inline-block;
  margin-top: 16px;
  padding: 14px 28px;
  border-radius: 999px;
  background: #39ff14;
  color: #000;
  font-weight: 600;
  text-decoration: none;
  transition: transform .15s ease, box-shadow .15s ease;
}

.level-next-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(57,255,20,.35);
}



/* home animations*/
/* Βασικό fade + slide up animation */
@keyframes heroFadeUp {
  0% {
    opacity: 0;
    transform: translateY(24px);
    filter: blur(4px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
    filter: blur(0);
  }
}

/* Αρχική κατάσταση: κρυφό μέχρι να τρέξει animation */
.hero-title,
.hero-subtitle,
.hero-btn-1,
.hero-btn-2 {
  opacity: 0;
  transform: translateY(24px);
}

/* Τίτλος – μπαίνει πρώτος */
.hero-title {
  animation: heroFadeUp 0.8s ease-out 0.1s forwards;
}

/* Υπότιτλος – λίγο μετά */
.hero-subtitle {
  animation: heroFadeUp 0.8s ease-out 0.25s forwards;

<script>
(function(){

  const ajaxUrl        = "../wp-admin/admin-ajax.html";
  const level1UserKey  = "0";
  const progressKey    = "level1_weeks_" + level1UserKey;

  /* ΒΟΗΘΗΤΙΚΟ: countdown για ένα panel */
  function initCountdownForPanel(panel){
    if (!panel) return;

    const endAttr = panel.getAttribute('data-end');
    if (!endAttr) return;

    const endMs = parseInt(endAttr, 10) * 1000;
    const endEl = panel.querySelector('.level1-end-date');
    const cdEl  = panel.querySelector('.level1-countdown');

    if (endEl) {
      endEl.textContent = new Date(endMs).toLocaleDateString();
    }

    function tick(){
      const diff = endMs - Date.now();
      if (diff <= 0) {
        if (cdEl) cdEl.textContent = 'Τέλος';
        return;
      }

      let total = Math.floor(diff / 1000);
      const days  = Math.floor(total / 86400); total -= days * 86400;
      const hours = Math.floor(total / 3600);  total -= hours * 3600;
      const mins  = Math.floor(total / 60);

      if (cdEl) {
        cdEl.textContent = days + 'η ' + hours + 'ω ' + mins + 'λ';
      }
    }

    tick();
    setInterval(tick, 60000);
  }


  /* -------- ΑΠΟΘΗΚΕΥΣΗ / ΦΟΡΤΩΜΑ PROGRESS WEEKS (localStorage ανά user) -------- */

  function saveWeeksProgress(){
    const levelWrap = document.querySelector('.level1-weeks');
    if (!levelWrap) return;

    const weeks = Array.from(levelWrap.querySelectorAll('.week-block'));
    const data  = weeks.map(week => {
      const checks = Array.from(week.querySelectorAll('input[type="checkbox"]'));
      return checks.map(cb => cb.checked ? 1 : 0);
    });

    try {
      localStorage.setItem(progressKey, JSON.stringify(data));
    } catch (e) {
      console.warn('Cannot save level1 progress', e);
    }
  }

  function loadWeeksProgress(){
    const levelWrap = document.querySelector('.level1-weeks');
    if (!levelWrap) return;

    let raw = null;
    try {
      raw = localStorage.getItem(progressKey);
    } catch (e) {
      raw = null;
    }
    if (!raw) return;

    let data;
    try {
      data = JSON.parse(raw);
    } catch (e) {
      return;
    }

    const weeks = Array.from(levelWrap.querySelectorAll('.week-block'));
    data.forEach(function(weekArr, wIndex){
      const week = weeks[wIndex];
      if (!week) return;
      const checks = Array.from(week.querySelectorAll('input[type="checkbox"]'));
      weekArr.forEach(function(val, cIndex){
        const cb = checks[cIndex];
        if (!cb) return;
        cb.checked = !!val;
      });
    });
  }


  /* 1) Κουμπί "Ξεκίνα / Ξεκίνα ξανά το Level 1" ΧΩΡΙΣ reload */
  document.addEventListener('click', function(e){
    const btn = e.target.closest('.level1-start-btn');
    if (!btn) return;

    e.preventDefault();
    btn.disabled = true;

    fetch(ajaxUrl, {
      method: 'POST',
      credentials: 'same-origin',
      headers: {'Content-Type':'application/x-www-form-urlencoded'},
      body: 'action=start_level1'
    })
    .then(r => r.json())
    .then(data => {
      if (!data || !data.success || !data.data) {
        btn.disabled = false;
        return;
      }

      const end = data.data.end;
      const panel = btn.closest('.level1-panel');
      if (!panel) {
        btn.disabled = false;
        return;
      }

      // Reset weeks & τοπικό progress σε restart / νέο start
      try {
        localStorage.removeItem(progressKey);
      } catch(e){}

      const levelWrap = document.querySelector('.level1-weeks');
      if (levelWrap) {
        levelWrap.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
        levelWrap.querySelectorAll('.week-block').forEach(w => w.classList.remove('week-complete'));
      }

      // Μετατρέπουμε το panel σε "active" χωρίς να πειράξουμε τη σελίδα
      panel.classList.remove('level1-ready','level1-expired','level1-locked');
      panel.classList.add('level1-active');
      panel.setAttribute('data-end', end);

      panel.innerHTML =
        '<h3 class="level1-title">Το Level 1 είναι σε εξέλιξη</h3>' +
        '<p class="level1-subtitle">Τελειώνει στις: <span class="level1-end-date"></span></p>' +
        '<p class="level1-count">Απομένουν: <span class="level1-countdown"></span></p>' +
        '<p class="level1-note">Κάνε όλες τις προπονήσεις σου πριν λήξει ο χρόνος για να ξεκλειδώσεις το Level 2.</p>';

      // Στήνουμε countdown για αυτό το panel
      initCountdownForPanel(panel);
    })
    .catch(() => {
      btn.disabled = false;
    });
  });


  /* 2) Έλεγχος weeks + ολοκλήρωση Level 1 ΧΩΡΙΣ reload (μένουν πράσινα) */
  function checkWeeksAndComplete(){
    // α) Πρασίνισμα weeks
    document.querySelectorAll('.week-block').forEach(function(week){
      const checks = week.querySelectorAll('input[type="checkbox"]');
      const allChecked = checks.length > 0 && Array.from(checks).every(c => c.checked);
      week.classList.toggle('week-complete', allChecked);
    });

    // β) Έλεγχος Level 1 completion ΜΟΝΟ στα weeks του Level 1
    const levelWrap = document.querySelector('.level1-weeks');
    if (!levelWrap) return;

    const allWeeks  = levelWrap.querySelectorAll('.week-block');
    const doneWeeks = levelWrap.querySelectorAll('.week-block.week-complete');

    if (!allWeeks.length) return;

    // Αν ήδη είμαστε σε completed state, μην ξαναστείλεις AJAX
    if (document.querySelector('.level1-panel.level1-completed')) {
      return;
    }

    if (doneWeeks.length === allWeeks.length) {
      if (window.level1CompletionSent) return;
      window.level1CompletionSent = true;

      fetch(ajaxUrl, {
        method: 'POST',
        credentials: 'same-origin',
        headers: {'Content-Type':'application/x-www-form-urlencoded'},
        body: 'action=complete_level1'
      })
      .then(r => r.json())
      .then(data => {
        if (!data || !data.success) {
          window.level1CompletionSent = false;
          return;
        }

        // ΑΛΛΑΖΟΥΜΕ μόνο το box → "Level 1 ολοκληρώθηκε", ΔΕΝ κάνουμε reload
        const panel = document.querySelector('.level1-panel');
        if (panel) {
          panel.classList.remove('level1-ready','level1-active','level1-expired','level1-locked');
          panel.classList.add('level1-completed');
          panel.innerHTML =
         '<h3 class="level1-title">To Level 1 ολοκληρώθηκε</h3>' +
		  '<p class="level1-text">Μπράβο! Ολοκλήρωσες και τις 4 εβδομάδες μέσα στον χρόνο.</p>' +
		  '<a href="http://demo-fashion-shop.local/level-2" class="level-next-btn">' +
			'Παίξε το Level 2' +
		  '</a>';
        }
      })
      .catch(() => {
        window.level1CompletionSent = false;
      });
    }
  }


  /* 3) DOMContentLoaded: φορτώνουμε progress, στήνουμε countdown & weeks state */
  document.addEventListener('DOMContentLoaded', function(){
    // Φόρτωσε αποθηκευμένα checkbox states για τον συγκεκριμένο χρήστη
    loadWeeksProgress();

    // countdown για όποιο panel είναι ήδη active (π.χ. μετά από refresh)
    document.querySelectorAll('.level1-panel.level1-active')
      .forEach(initCountdownForPanel);

    // πρασινίζει weeks ανάλογα με τα checked + τσεκάρει completion
    checkWeeksAndComplete();
  });

  // Κάθε φορά που αλλάζει checkbox → ξανατσεκάρουμε weeks / completion + σώζουμε
  document.addEventListener('change', function(e){
    if (e.target.matches('input[type="checkbox"]')) {
      checkWeeksAndComplete();
      saveWeeksProgress();
    }
  });

})();
</script>

      .forEach(initCountdownForPanel2);

    // πρασινίζει weeks ανάλογα με τα checked + τσεκάρει completion
    checkWeeksAndComplete2();
  });

  // Κάθε φορά που αλλάζει checkbox μέσα στο Level 2 → ξανατσεκάρουμε weeks / completion + σώζουμε
  document.addEventListener('change', function(e){
    if (e.target.closest('.level2-weeks') && e.target.matches('input[type="checkbox"]')) {
      checkWeeksAndComplete2();
      saveWeeksProgress2();
    }
  });

})();

<script>
(function(){

  const ajaxUrl        = "../wp-admin/admin-ajax.html";
  const level3UserKey  = "0";
  const progressKey3   = "level3_weeks_" + level3UserKey;

  /* ΒΟΗΘΗΤΙΚΟ: countdown για ένα panel Level 3 */
  function initCountdownForPanel3(panel){
    if (!panel) return;

    const endAttr = panel.getAttribute('data-end');
    if (!endAttr) return;

    const endMs = parseInt(endAttr, 10) * 1000;
    const endEl = panel.querySelector('.level3-end-date');
    const cdEl  = panel.querySelector('.level3-countdown');

    if (endEl) {
      endEl.textContent = new Date(endMs).toLocaleDateString();
    }

    function tick(){
      const diff = endMs - Date.now();
      if (diff <= 0) {
        if (cdEl) cdEl.textContent = 'Τέλος';
        return;
      }

      let total = Math.floor(diff / 1000);
      const days  = Math.floor(total / 86400); total -= days * 86400;
      const hours = Math.floor(total / 3600);  total -= hours * 3600;
      const mins  = Math.floor(total / 60);

      if (cdEl) {
        cdEl.textContent = days + 'η ' + hours + 'ω ' + mins + 'λ';
      }
    }

    tick();
    setInterval(tick, 60000);
  }


  /* -------- ΑΠΟΘΗΚΕΥΣΗ / ΦΟΡΤΩΜΑ PROGRESS WEEKS Level 3 (localStorage ανά user) -------- */

  function saveWeeksProgress3(){
    const levelWrap = document.querySelector('.level3-weeks');
    if (!levelWrap) return;

    const weeks = Array.from(levelWrap.querySelectorAll('.week-block'));
    const data  = weeks.map(week => {
      const checks = Array.from(week.querySelectorAll('input[type="checkbox"]'));
      return checks.map(cb => cb.checked ? 1 : 0);
    });

    try {
      localStorage.setItem(progressKey3, JSON.stringify(data));
    } catch (e) {
      console.warn('Cannot save level3 progress', e);
    }
  }

  function loadWeeksProgress3(){
    const levelWrap = document.querySelector('.level3-weeks');
    if (!levelWrap) return;

    let raw = null;
    try {
      raw = localStorage.getItem(progressKey3);
    } catch (e) {
      raw = null;
    }
    if (!raw) return;

    let data;
    try {
      data = JSON.parse(raw);
    } catch (e) {
      return;
    }

    const weeks = Array.from(levelWrap.querySelectorAll('.week-block'));
    data.forEach(function(weekArr, wIndex){
      const week = weeks[wIndex];
      if (!week) return;
      const checks = Array.from(week.querySelectorAll('input[type="checkbox"]'));
      weekArr.forEach(function(val, cIndex){
        const cb = checks[cIndex];
        if (!cb) return;
        cb.checked = !!val;
      });
    });
  }


  /* 1) Κουμπί "Ξεκίνα / Ξεκίνα ξανά το Level 3" ΧΩΡΙΣ reload */
  document.addEventListener('click', function(e){
    const btn = e.target.closest('.level3-start-btn');
    if (!btn) return;

    e.preventDefault();
    btn.disabled = true;

    fetch(ajaxUrl, {
      method: 'POST',
      credentials: 'same-origin',
      headers: {'Content-Type':'application/x-www-form-urlencoded'},
      body: 'action=start_level3'
    })
    .then(r => r.json())
    .then(data => {
      if (!data || !data.success || !data.data) {
        btn.disabled = false;
        return;
      }

      const end   = data.data.end;
      const panel = btn.closest('.level3-panel');
      if (!panel) {
        btn.disabled = false;
        return;
      }

      // Reset weeks & τοπικό progress σε restart / νέο start για Level 3
      try {
        localStorage.removeItem(progressKey3);
      } catch(e){}

      const levelWrap = document.querySelector('.level3-weeks');
      if (levelWrap) {
        levelWrap.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
        levelWrap.querySelectorAll('.week-block').forEach(w => w.classList.remove('week-complete'));
      }

      // Μετατρέπουμε το panel σε "active" χωρίς να πειράξουμε τη σελίδα
      panel.classList.remove('level3-ready','level3-expired','level3-locked');
      panel.classList.add('level3-active');
      panel.setAttribute('data-end', end);

      panel.innerHTML =
        '<h3 class="level3-title">Το Level 3 είναι σε εξέλιξη</h3>' +
        '<p class="level3-subtitle">Τελειώνει στις: <span class="level3-end-date"></span></p>' +
        '<p class="level3-count">Απομένουν: <span class="level3-countdown"></span></p>' +
        '<p class="level3-note">Κάνε όλες τις προπονήσεις σου πριν λήξει ο χρόνος για να <strong>τερματίσεις το παιχνίδι</strong>.</p>';

      // Στήνουμε countdown για αυτό το panel
      initCountdownForPanel3(panel);
    })
    .catch(() => {
      btn.disabled = false;
    });
  });


  /* 2) Έλεγχος weeks + ολοκλήρωση Level 3 ΧΩΡΙΣ reload (μένουν πράσινα) */
  function checkWeeksAndComplete3(){
    // α) Πρασίνισμα weeks
    document.querySelectorAll('.level3-weeks .week-block').forEach(function(week){
      const checks = week.querySelectorAll('input[type="checkbox"]');
      const allChecked = checks.length > 0 && Array.from(checks).every(c => c.checked);
      week.classList.toggle('week-complete', allChecked);
    });

    // β) Έλεγχος Level 3 completion ΜΟΝΟ στα weeks του Level 3
    const levelWrap = document.querySelector('.level3-weeks');
    if (!levelWrap) return;

    const allWeeks  = levelWrap.querySelectorAll('.week-block');
    const doneWeeks = levelWrap.querySelectorAll('.week-block.week-complete');

    if (!allWeeks.length) return;

    // Αν ήδη είμαστε σε completed state, μην ξαναστείλεις AJAX
    if (document.querySelector('.level3-panel.level3-completed')) {
      return;
    }

    if (doneWeeks.length === allWeeks.length) {
      if (window.level3CompletionSent) return;
      window.level3CompletionSent = true;

      fetch(ajaxUrl, {
        method: 'POST',
        credentials: 'same-origin',
        headers: {'Content-Type':'application/x-www-form-urlencoded'},
        body: 'action=complete_level3'
      })
      .then(r => r.json())
      .then(data => {
        if (!data || !data.success) {
          window.level3CompletionSent = false;
          return;
        }

        // ΑΛΛΑΖΟΥΜΕ μόνο το box → "τερμάτισες", ΔΕΝ κάνουμε reload
        const panel = document.querySelector('.level3-panel');
        if (panel) {
          panel.classList.remove('level3-ready','level3-active','level3-expired','level3-locked');
          panel.classList.add('level3-completed');
          panel.innerHTML =
            '<h3 class="level3-title">Συγχαρητήρια, τερμάτισες το παιχνίδι!</h3>' +
            '<p class="level3-text">Ολοκλήρωσες και τις 4 εβδομάδες του Level 3 μέσα στον χρόνο.</p>';
        }
      })
      .catch(() => {
        window.level3CompletionSent = false;
      });
    }
  }


  /* 3) DOMContentLoaded: φορτώνουμε progress, στήνουμε countdown & weeks state για Level 3 */
  document.addEventListener('DOMContentLoaded', function(){
    // Φόρτωσε αποθηκευμένα checkbox states για τον συγκεκριμένο χρήστη (Level 3)
    loadWeeksProgress3();

    // countdown για όποιο panel είναι ήδη active (π.χ. μετά από refresh)
    document.querySelectorAll('.level3-panel.level3-active')
      .forEach(initCountdownForPanel3);

    // πρασινίζει weeks ανάλογα με τα checked + τσεκάρει completion
    checkWeeksAndComplete3();
  });

  // Κάθε φορά που αλλάζει checkbox μέσα στο Level 3 → ξανατσεκάρουμε weeks / completion + σώζουμε
  document.addEventListener('change', function(e){
    if (e.target.closest('.level3-weeks') && e.target.matches('input[type="checkbox"]')) {
      checkWeeksAndComplete3();
      saveWeeksProgress3();
    }
  });

})();
</script>
